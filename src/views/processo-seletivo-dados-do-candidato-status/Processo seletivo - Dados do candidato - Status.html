<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Status do candidato</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
        <link rel="stylesheet" href="../assets/css/stylepadrao.css">
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <script src='main.js'></script>
    </head>
    <body onload="onLoad()">
        <header>
            <div class="header"> 
                    <a href=""> <div class="home btn-header">
                        <img src="../assets/imgs/home_white_24dp.svg">
                    </div> </a> 

                    <div class="logo"> 
                        <img src="../assets/imgs/LOGO_SIS_2.png">
                    </div>

                    <a href="">
                    <div class="rollback btn-header"> 
                        <img src="../assets/imgs/arrow_back_white_24dp.svg">
                    </div> </a>
            </div>
        </header>

        <main>

            <form class="container-fluid" action="" method="POST">
                <div class="row justify-content-evenly">
                    <div class="col-lg-4">
                        <div class="mt-3"><h3 class="titulo">Status: Fase 1</h3></div>
                        <div class="mt-5"><span class="subtitulo">Testes</span></div>
                        <div class="mt-4">
                            <label for="testeLogico" class="form-label titulo mb-0">Teste lógico</label>
                            <input name="testeLogico" class="form-control" type="text" placeholder="10/10">
                        </div>
                        <div class="mt-1">
                            <label for="disc" class="form-label titulo mt-4 mb-0">DISC</label>
                            <input type="text" name="disc" class="form-control" placeholder="D:10 I:9 S:9 C:7">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="mt-3"><h3 class="titulo">Status: Fase 2</h3></div>
                        <div class="mt-5"><span class="subtitulo">Testes</span></div>
                        <div class="mt-3">
                            <label for="entrevistaPessoal" class="form-label titulo mb-0">Entrevista pessoal</label>
                            <textarea name="entrevistaPessoal" rows="5" class="form-control" placeholder="Considerações..."></textarea>
                        </div>
                    </div>

                </div>
                <div class="row empty"></div>
                <div class="row justify-content-center mb-3">
                    <div class="col-4 col-md-auto">
                        <input type="radio" name="aprovadoRadio" class="form-check-input" id="radioAprovado">
                        <label for="aprovadoRadio" class="form-check-label titulo mb-0">Aprovado</label>
                    </div>
                    <div class="col-4 col-md-auto">
                        <input type="radio" name="aprovadoRadio" class="form-check-input" id="radioReprovado">
                        <label for="aprovadoRadio" class="form-check-label titulo mb-0">Reprovado</label>
                    </div>
                    <div class="col-4 col-md-auto">
                        <input type="radio" name="aprovadoRadio" class="form-check-input" id="radioStandby">
                        <label for="aprovadoRadio" class="form-check-label titulo mb-0">StandBy</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <button type="button" class="btn-confirmar btn " data-bs-toggle="modal" data-bs-target="#exampleModal">CONFIRMAR</button>
                    </div>
                </div>
            </form>

        </main>

        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-xl modal-dialog modal-dialog-centered" id="candidato">
                <div class="modal-content">
                    <div class="modal-header border-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-between">
                        <div>
                            <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja {{status}} o seguinte participante? </h1>
                        </div>
                        <div class="conteudomodal">
                            <h3 class="informacoes-modal">{{candidato.nome}}</h3>
                        </div>
                    </div>
                    <div class="modal-footer border-0 justify-content-around">
                        <div>
                            <button type="button" class="btn submit" >CONFIRMAR</button>
                        </div>
                        <div>
                            <button type="button" class="btn cancel" data-bs-dismiss="modal">CANCELAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
