<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>Informações Gerais - Gerencial</title>
  <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
  <link rel="stylesheet" href="../../assets/css/stylepadrao.css">
  <link rel='stylesheet' type='text/css' href='style.css'>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <script src='main.js'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="header">
      <a href="">
        <div class="home btn-header">
          <img src="../../assets/imgs/home_white_24dp.svg">
        </div>
      </a>

      <div class="logo">
        <img src="../../assets/imgs/LOGO_SIS_2.png">
      </div>

      <a href="">
        <div class="rollback btn-header">
          <img src="../../assets/imgs/arrow_back_white_24dp.svg">
        </div>
      </a>
    </div>
  </header>

  <div class=" container container-fluid">

    <div class="row justify-content-evenly">
      <div class="col-md-4">
        <h1 class="dadosCandidato">
          Dados do Candidato:
        </h1>
      </div>

      <div class="col-md-4">

      </div>

    </div>


    <div class="row justify-content-evenly">
      <div class="col-md-4">

        <div class="mb-3">
          <label for="Nome">Nomes</label>
          <input type="text" class="form-control" id="Nome" placeholder="Diego">
        </div>

        <div class="mb-3">
          <label for="tel">Contato</label>
          <input type="tel" class="form-control" id="tel" placeholder="(xx) xxxxx-xxxx">
        </div>

        <div class="mb-3">
          <label for="fonte">Fonte de recrutamento</label>
          <input type="text" class="form-control" id="fonte" placeholder="Palestra via faculdade">
        </div>

        <div class="mb-3">
          <label for="data">Data agendamento</label>
          <input type="text" class="form-control" id="data" placeholder="dd/MM/yyyy">
        </div>

        <div class="mb-3">
          <label for="curso">Curso</label>
          <input type="text" class="form-control" id="curso" placeholder="Análise e Desenvolvimento de Sistemas">
        </div>


      </div>


      <div class="col-md-4">

        <div class="mb-3">
          <label for="prova">Prova prática</label>
          <input type="text" class="form-control" id="prova" placeholder="10/10">
        </div>

        <div class="mb-3">
          <label for="disc">DISC</label>
          <input type="text" class="form-control" id="disc" placeholder="disc.xlsx">
        </div>

        <div class="mb-3">
          <label for="curriculo">Currículo candidato</label>
          <input type="text" class="form-control" id="curriculo" placeholder="currículo.pdf">
        </div>

        <div class="mb-3">
          <label for="observacao">Observação</label>
          <textarea name="observacoes" class="form-control" id="observacao" placeholder="Mensagem..."
            rows="8"></textarea>
        </div>

      </div>

    </div>
    <div class="row justify-content-evenly">


      <div class="col-md-4">
        <div class="mb-3">
          <div for="exampleModal" class="confirmar">
            <div type="button" onclick="acao()" class="bt" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <button type="button" id="botaoEsquerda" class="btn-esquerda largura">CONFIRMAR</button>
            </div>

          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="mb-3">
          <div class="botaoStatus" for="stts">
            <button type="button" id="stts" class="btn btn-warning largura">STATUS</button>
          </div>
        </div>
      </div>

    </div>


  </div>

  <!-- Modal -->
  <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-xl modal-dialog modal-dialog-centered">
      <div class=" modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-between">
            <div>
                <h1 class="modal-title form-label fw-bold mb-0 titulo">Deseja confirmar os seguintes dados? </h1>

                <div class="conteudomodal mt-4 ">
                    <h2 class="nome">Nome</h2>
                    <h2 class="nome">Contato</h2>
                    <h2 class="nome">Fonte de recrutamento</h2>
                    <h2 class="nome">Data agendamento</h2>
                    <h2 class="nome">Curso</h2>
                    <h2 class="nome">Prova prática</h2>
                    <h2 class="nome">DISC</h2>
                    <h2 class="nome">Currículo candidato</h2>
                    <h2 class="nome">Observação</h2>
              </div>
            </div>
        </div>
        <div class="modal-footer border-0 justify-content-around">
            <div>
              <button type="button" class="btn submit" data-bs-dismiss="modal">CONFIRMAR</button>
            </div>
            <div>
              <button type="button" onclick="fechar()" class="btn cancel">CANCELAR</button>
            </div>
        </div>
      </div>
    </div>
</div>

  <script src="modal.js"></script>

</body>

</html>
