<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='../../assets/css/stylepadrao.css'>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">


    <title>Processo Seletivo - Busca por Vagas</title>
</head>
<body>
    <header>
        <div class="header">
            <a href="">
                <div class="home btn-header">
                    <img src="../../assets/imgs/home_white_24dp.svg">
                </div>
            </a>

            <div class="logo">
                <img src="../../assets/imgs/LOGO_SIS_2.png">
            </div>

            <a href="">
                <div class="rollback btn-header">
                    <img src="../../assets/imgs/arrow_back_white_24dp.svg">
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class=" row justify-content-evenly">
                <div class="col-md-4">
                    <h1 class="mt-3 f">Dados da Vaga</h1>
                </div>
                <div class="col-md-4"></div>
                <div class="col-md-2"></div>
            </div>
            <div class='row justify-content-evenly'>
                <div class="col-md-4">
                    <fieldset disabled>
                        <div class='form-group mb-3'>
                            <label for="course">Formação</label>
                            <input type="text" class="form-control" placeholder="Java - Turma 1 2021" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label for="start-date">Data de início</label>
                            <input type="text" class="form-control" placeholder="dd/MM/yyyy" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label for="final-date">Data de término</label>
                            <input type="text" class="form-control" placeholder="dd/MM/yyyy" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label for="qtd-estagiarios">Quantidade de Estagiários</label>
                            <input type="text" class="form-control" placeholder="10" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label for="qtd-trainees">Quantidade de Trainees</label>
                            <input type="text" class="form-control" id='disabledTextInput' placeholder="8" disabled>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-4">
                    <fieldset disabled>
                        <div class="form-group mb-3">
                            <label for="qtd-trainees">Quantidade de Aprendizes</label>
                            <input type="text" class="form-control" placeholder="2" disabled>
                        </div>

                        <div class="form-group mb-3">
                            <label for="all-participators">Participantes Totais</label>
                            <input type="text" class="form-control" placeholder="20" disabled>
                        </div>
                    </fieldset>
                </div>
                <div class="col-md-2"></div>
                <footer>
                    <div class="row justify-content-evenly">
                        <div class="content-center col-md-4">
                            <button class="bt-disabled mt-5 mb-2" id="disabled" type="submit">Desativar Processo</button>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-2"></div>
                    </div>
                </footer>
            </div>
        </div>
        <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-xl modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <button type="button" id='cancelar' class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex justify-content-between">
                        <div>
                            <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja confirmar a desativação?
                            </h1>
                        </div>
                        <div class="conteudomodal">
                            <div class="col-xl-5">
                                <div class="modal-body-group">
                                    <h2>Formação</h2>
                                    <p>Java - Turma 1 2021</p>
                                </div>
                                <div class="modal-body-group">
                                    <h2>Data de início</h2>
                                    <p>12/07/2021</p>
                                </div>
                            </div>
                            <div class="col-xl-2"></div>
                            <div class="col-xl-5 mt-5">
                                <div class="modal-body-group">
                                    <h2>Data do Término</h2>
                                    <p>12/07/2021</p>
                                </div>
                                <div class="modal-body-group">
                                    <h2>Quantidade de participantes</h2>
                                    <p>60</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer border-0 justify-content-around">
                        <div>
                            <button type="button" class="btn submit">CONFIRMAR</button>
                        </div>
                        <div>
                            <button type="button" class="btn cancel" data-bs-dismiss="modal">CANCELAR</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../javaScript.js"></script>
</body>

</html>
