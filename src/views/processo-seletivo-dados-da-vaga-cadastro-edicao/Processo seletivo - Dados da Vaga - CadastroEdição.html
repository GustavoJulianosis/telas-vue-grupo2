<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Editar dados da vaga</title>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0'>
        <link rel="stylesheet" href="../assets/css/stylepadrao.css">
        <link rel='stylesheet' type='text/css' href='style.css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <script src='main.js'></script>
    </head>
    <body>
        <header>
            <div class="header"> 
                    <a href=""> <div class="home btn-header">
                        <img src="../assets/imgs/home_white_24dp.svg">
                    </div> </a> 

                    <div class="logo"> 
                        <img src="../assets/imgs/LOGO_SIS_2.png">
                    </div>

                    <a href="">
                    <div class="rollback btn-header"> 
                        <img src="../assets/imgs/arrow_back_white_24dp.svg">
                    </div> </a>
            </div>
        </header>

        <main>
            <form class="container-fluid" action="" method="POST">
                <div class="row justify-content-evenly">
                    <h3 class="titulo col-xl-4 mt-5">Dados da vaga:</h3>
                    <div class="col-xl-4"></div>
                    <div class="col-xl-2"></div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4">
                        <div>
                            <label for="formacao" class="form-label mb-0 titulo">Formação</label>
                            <input class="form-control" list="turmas" placeholder="Digite uma turma de Formação">
                            <datalist id="turmas">
                                <option value="Java - Turma 1 - 2021">
                                <option value="MainFrame - Turma 1 - 2021">
                                <option value="BI - Turma 1 - 2021">
                            </datalist>
                        </div>
                        <div>
                            <label for="dataInicio" class="form-label mb-0 mt-3 titulo">Data início</label>
                            <input type="date" name="dataInicio" class="form-control">
                        </div>
                        <div>
                            <label for="dataTermino" class="form-label mb-0 mt-3 titulo">Data término</label>
                            <input type="date" name="dataTermino" class="form-control">
                        </div>
                        <div>
                            <label for="qtdEstagiarios" class="form-label mb-0 mt-3 titulo">Quantidade de estagiários</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Número de estagiários" name="qtdEstagiarios">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                                <button class="btn btn-outline-secondary" type="button">-</button>
                            </div>
                        </div>
                        <div>
                            <label for="qtdTrainees" class="form-label mb-0 mt-3 titulo">Quantidade de trainees</label>
                            <div class="input-group mb-5">                              
                                <input type="text" class="form-control" placeholder="Número de trainees" name="qtdTrainees">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                                <button class="btn btn-outline-secondary" type="button">-</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div>
                            <label for="qtdAprendizes" class="form-label mb-0 titulo">Quantidade de Aprendizes</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Número de aprendizes" name="qtdAprendizes">
                                <button class="btn btn-outline-secondary" type="button">+</button>
                                <button class="btn btn-outline-secondary" type="button">-</button>
                            </div>
                        </div>
                        <fieldset disabled>
                            <div>
                                <label for="qtdTotal" class="form-label mb-0 mt-3 titulo">Participantes totais</label>
                                <input name="qtdTotal" type="text" class="form-control" id="disabledTextInput" placeholder="Quantidade total">
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-xl-2"></div>
                </div>
                <div class="row justify-content-evenly">
                    <div class="col-xl-4 mt-4">
                        <div>
                            <button type="button" class="btn-confirmar btn" data-bs-toggle="modal" data-bs-target="#exampleModal"">CONFIRMAR</button>
                        </div>
                    </div>
                    <div class="col-xl-4"></div>
                    <div class="col-xl-2"></div>
                </div>
            </form>
        </main>

        <!-- modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-xl modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header border-0">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex justify-content-between">
                    <div>
                        <h1 class="modal-title form-label fw-bold mb-0 titulo"> Deseja confirmar os seguintes dados? </h1>
                    </div>
                    <div class="conteudomodalCadastroEdicao">
                        <div class="row">
                            <div class="col">
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Formação</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Data início</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Data término</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Quantidade de estagiários</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Quantidade de trainees</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Quantidade de aprendizes</span>
                                </div>
                                <div class="alinharDiv">
                                    <span class="informacoes-modal">Participantes totais</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-0 justify-content-around">
                    <div>
                        <button type="button" class="btn submit" >CONFIRMAR</button>
                    </div>
                    <div>
                        <button type="button" class="btn cancel" data-bs-dismiss="modal">CANCELAR</button>
                    </div>
                </div>
              </div>
            </div>
        </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
   
    </body>
</html>
